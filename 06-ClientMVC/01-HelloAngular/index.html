<!DOCTYPE html>
<html>
<head>
    <title>Hello Angular</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css"  type="text/css"/>
</head>
<body>


<div class="container" ng-app >
    <div class="hero-unit">
        <h1>Hello Angular!</h1>
    </div>
    <div class="row" ng-controller="MyCtrl">
        <div class="span4">
            <p>
                <label>Beverage name:</label>
                <input type="text" ng-model="name"/>
            </p>
            <p>
                <label>Beverage Price:</label>
                <input type="text" ng-model="price"/>
            </p>
            <h4>Beverage {{ name }} {{ price }}</h4>
            <p>
                <button class="btn btn-success" ng-click="addBeverage()">Add</button>
            </p>
        </div>
        <div class="span8">
            <p>
                <div>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Delivered</th>
                        </tr>
                        </thead>

                        <tr ng-repeat="item in items">
                            <td>{{ item.name }}</td>
                            <td>{{ item.price | currency }}</td>
                            <td>{{ item.delivered | date:'fullDate' }}</td>
                            <td><button class="btn btn-danger" ng-click="removeItem(item)">Remove</button></td>
                        </tr>
                    </table>
                    <h3> <ng-pluralize count = "items.length" when="pluralizer"></ng-pluralize> </h3>
                </div>
            </p>
        </div>
    </div>
</div>

<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.js"></script>
<script src="js/app.js"></script>
</body>
</html>
